name: Lint

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm i

      - name: Set up environment variables
        run: |
          echo "MICROCMS_SERVICE_DOMAIN=dummy" >> $GITHUB_ENV
          echo "MICROCMS_API_KEY=dummy" >> $GITHUB_ENV

      - name: Build with mock
        run: pnpm run build:mock

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./_dist/

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build

    steps:
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm i

      - name: Run lint
        run: pnpm run lint
